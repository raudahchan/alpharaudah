/* ===== NAVBAR ===== */
header{
  background:#c9d8c3;
  padding:20px 0;
  text-align:center;
}

header h1{
  font-family:'Dokdo', cursive;
  font-weight:400;
  margin-bottom:8px;
  font-size:34px;
}

nav a{
  text-decoration:none;
  color:#555;
  margin:0 8px;
  font-size:13px;
  letter-spacing:1px;
  padding:6px 12px;
  border-radius:6px;
  transition:background 0.3s ease, color 0.3s ease;

nav a:hover{

/* ===== CONTACT SECTION ===== */
.contact-section{
  padding:80px 8%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:60px;
}

.contact-left h2{
  font-size:28px;
  font-weight:500;
}

/* CARD */
.contact-card{
  border:2px solid #d3d3d3;
  border-radius:14px;
  padding:30px 40px;
  width:320px;
}

.contact-card h4{
  font-size:15px;
  margin-bottom:6px;
  font-weight:600;
}

.contact-card a{
  display:inline-block;
  font-size:14px;
  color:#c084fc;
  text-decoration:none;
  margin-bottom:20px;
  transition:color 0.3s ease;
}

.contact-card a:hover{
  color:#7c3aed;
}

/* SOCIALS */
.socials{
  display:flex;
  gap:18px;
}

.socials a{
  font-size:22px;
  color:#444;
  transition:color 0.3s ease, transform 0.3s ease;
}

.socials a:hover{
  color:#7c3aed;
  transform:translateY(-3px);
}

/* ===== FOOTER ===== */
footer{
  background:#c9d8c3;
  padding:20px;
  text-align:center;
