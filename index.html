<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Afacad', sans-serif;
}

/* ===== NAVBAR ===== */
header{
  background:#c9d8c3;
  padding:20px 0;
  text-align:center;
}

header h1{
  font-family:'Dokdo', cursive;
  font-weight:400;
  font-size:34px;
  margin-bottom:8px;
}

nav a{
  text-decoration:none;
  color:#555;
  margin:0 12px;
  font-size:13px;
  letter-spacing:1px;
  padding:6px 12px;
  border-radius:6px;
  transition:background 0.3s ease, color 0.3s ease;
}

nav a:hover{
  background:#ffffff;
  color:#333;
}

/* ===== HERO OVERLAY ZOOM ===== */
.container{
  position:relative;
  width:100%;
  height:420px;
  overflow:hidden;
}

/* image */
.image{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* overlay */
.overlay{
  position:absolute;
  inset:0;
  background-color:rgba(255,255,255,1); /* white, 100% */
  transform:scale(0);
  transition:0.3s ease;
}

/* zoom in overlay */
.container:hover .overlay{
  transform:scale(1);
}

/* text */
.text{
  color:#333;
  font-size:42px;
  font-weight:600;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  text-align:center;
  letter-spacing:2px;
}

/* ===== FOOTER ===== */
footer{
  background:#c9d8c3;
  padding:20px;
  text-align:center;
  font-size:13px;
  color:#555;
}
</style>
</head>
